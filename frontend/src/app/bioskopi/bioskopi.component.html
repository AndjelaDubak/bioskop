<div class="container-fluid pozadina">
    <app-prvi-navbar></app-prvi-navbar>

    <div class="row" style="margin-bottom: 0px;">
        <div class="col-sm-2 col-md-4"></div>
        <div class="col-sm-8 col-md-4 kino">
            <img src="assets/logo1.png" width="200px" height="64px" style="padding-bottom: 5px;" routerLink="/pocetna">
        </div>
        <div class="col-sm-2 col-md-4"></div>
    </div>

    <app-navbar></app-navbar>

    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-2"></div>
        <div class="col-sm-10 col-md-10 col-lg-8" style="padding: 0px;">
            <div class="row" style="padding-top: 20px; padding-bottom:20px; background-color: rgba(255,255,255, 0.7);">
                <div class="col-sm-12" style="text-align: center;">
                    <label style="font-size: 30px; font-weight: bolder; font-style: italic; color: black;">PREGLED BIOSKOPA</label> <br>
                </div>
            </div>

            <div class="row" style="padding-top: 20px; padding-bottom:20px; background-color: rgba(255,255,255, 0.7);" *ngFor='let bioskop of bioskopi'>
                <div class="col-8 col-sm-8 col-md-5 col-lg-4">
                    <a><img src="assets/{{bioskop.slika}}" class="film"></a>
                </div>
                <div class="col-4 col-sm-4 col-md-7 col-lg-4">
                   <label style="font-size: 20px; font-weight: bolder">{{bioskop.naziv}}</label> <br>
                   <label style="font-size: 15px;">{{bioskop.ulica}}</label> <br>
                   <label style="font-size: 15px;">{{bioskop.grad}}</label> <br>
                   <label style="font-size: 15px;">{{bioskop.brTelefona}}</label> <br>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-4" style="display: flex; flex-direction: column; justify-content: center;">
                    <button class="btn" (click)="repertoar(bioskop)">Repertoar bioskopa</button>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-2"></div>
    </div>
    <app-footer></app-footer>
</div>
